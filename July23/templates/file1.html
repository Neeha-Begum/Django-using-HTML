<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Movie Name</th>
            <th>Released Year</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Genre</th>
        </tr>
{% for i in movies %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.year }}</td>
            <td>{{ i.director }}</td>
            <td>{{ i.rating }}</td>
            <td>{{ i.genre }}</td>
        </tr>
{% endfor %}
    </table>
</body>
</html>
